<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>MapGen</title>
  <link rel="shortcut icon" href="../../favicons/docfav.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../stylesheets/styles.css" />
  <link rel="stylesheet" href="../../stylesheets/github-dark.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      max-width: 750px;
      max-height: 750px;
    }
  </style>
  <script>
    $(function () {
      $("#header").load("../../header.html");
    });
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes" />
</head>

<body>
  <div id="header"></div>
  <!-- imported header/navbar -->

  <div class="wrapper">
    <!-- start content -->
    <section>
      <div id="title">
        <h1>MapGen</h1>
        <h3><a href="/sketches/">Gallery Home</a></h3>
        <hr />
      </div>
    </section>
  </div>
  <script src="../../js/Tile.js"></script>
  <script src="../../js/Cell.js"></script>
  <script>
    // array for tiles and tile images
    const tiles = [];
    const tileImages = [];

    // current state of the grid
    let grid = [];

    // width and height of each cell
    const DIM = 15;

    // load images
    function preload() {
      const path = "./tiles";
      for (let i = 0; i < 14; i++) {
        tileImages[i] = loadImage(`${path}/${i}.png`);
      }
    }

    function setup() {
      createCanvas(600, 600);

      // Create and label the tiles
      tiles[0] = new Tile(tileImages[0], ["AAA", "ABA", "ABA", "ABA"]);
      tiles[1] = new Tile(tileImages[1], ["AAA", "ABA", "ABA", "ABA"]);
      tiles[2] = new Tile(tileImages[2], ["AAA", "CDD", "DDC", "AAA"]);
      tiles[3] = new Tile(tileImages[3], ["AAA", "CDD", "DDC", "AAA"]);
      tiles[4] = new Tile(tileImages[4], ["AAA", "CDD", "DDC", "ABA"]);
      tiles[5] = new Tile(tileImages[5], ["AAA", "CDD", "DDC", "ABA"]);
      tiles[6] = new Tile(tileImages[6], ["AAA", "AAA", "CDD", "DDC"]);
      tiles[7] = new Tile(tileImages[7], ["AAA", "AAA", "CDD", "DDC"]);
      tiles[8] = new Tile(tileImages[8], ["AAA", "ABA", "CDD", "DDC"]);
      tiles[9] = new Tile(tileImages[9], ["AAA", "ABA", "CDD", "DDC"]);
      tiles[10] = new Tile(tileImages[10], ["AAA", "ABA", "AAA", "ABA"]);
      tiles[11] = new Tile(tileImages[11], ["AAA", "ABA", "AAA", "ABA"]);
      tiles[12] = new Tile(tileImages[12], ["AAA", "AAA", "ABA", "AAA"]);
      tiles[13] = new Tile(tileImages[13], ["AAA", "AAA", "ABA", "AAA"]);

      // rotate tiles
      for (let i = 1; i < 14; i++) {
        for (let j = 1; j < 4; j++) {
          tiles.push(tiles[i].rotate(j));
        }
      }

      // generate the adjacency rules based on edges
      for (let i = 0; i < tiles.length; i++) {
        const tile = tiles[i];
        tile.analyze(tiles);
      }

      // start over
      startOver();
    }

    function startOver() {
      // create cell for each spot on the grid
      for (let i = 0; i < DIM * DIM; i++) {
        grid[i] = new Cell(tiles.length);
      }
    }

    // check if any element in arr is in valid, e.g.
    function checkValid(arr, valid) {
      for (let i = arr.length - 1; i >= 0; i--) {
        let element = arr[i];
        if (!valid.includes(element)) {
          arr.splice(i, 1);
        }
      }
    }

    // click to reset
    function mousePressed(){
      startOver();
    }

    // render loop
    function draw() {
      background(0);

      // draw the grid
      const w = width / DIM;
      const h = height / DIM;
      for (let j = 0; j < DIM; j++) {
        for (let i = 0; i < DIM; i++) {
          let cell = grid[i + j * DIM];
          if (cell.collapsed) {
            let index = cell.options[0];
            image(tiles[index].img, i * w, j * h, w, h);
          } else {
            fill(0);
            stroke(100);
            rect(i * w, j * h, w, h);
          }
        }
      }

      // make grid copy
      let gridCopy = grid.slice();
      // remove already collapsed cells
      gridCopy = gridCopy.filter((a) => !a.collapsed);

      // finish if everything collapsed
      if (gridCopy.length == 0) {
        return;
      }

      // pick a cell with least entropy
      // sort
      gridCopy.sort((a, b) => {
        return a.options.length - b.options.length;
      });

      // keep only lowest entropy cells
      let len = gridCopy[0].options.length;
      let stopIndex = 0;
      for (let i = 1; i < gridCopy.length; i++) {
        if (gridCopy[i].options.length > len) {
          stopIndex = i;
          break;
        }
      }
      if (stopIndex > 0) gridCopy.splice(stopIndex);


      // collapse cell
      const cell = random(gridCopy);
      cell.collapsed = true;
      const pick = random(cell.options);
      if (pick === undefined) {
        startOver();
        return;
      }
      cell.options = [pick];

      // calculate entropy
      const nextGrid = [];
      for (let j = 0; j < DIM; j++) {
        for (let i = 0; i < DIM; i++) {
          let index = i + j * DIM;
          if (grid[index].collapsed) {
            nextGrid[index] = grid[index];
          } else {
            let options = new Array(tiles.length).fill(0).map((x, i) => i);
            // UP
            if (j > 0) {
              let up = grid[i + (j - 1) * DIM];
              let validOptions = [];
              for (let option of up.options) {
                let valid = tiles[option].down;
                validOptions = validOptions.concat(valid);
              }
              checkValid(options, validOptions);
            }
            // RIGHT
            if (i < DIM - 1) {
              let right = grid[i + 1 + j * DIM];
              let validOptions = [];
              for (let option of right.options) {
                let valid = tiles[option].left;
                validOptions = validOptions.concat(valid);
              }
              checkValid(options, validOptions);
            }
            // DOWN
            if (j < DIM - 1) {
              let down = grid[i + (j + 1) * DIM];
              let validOptions = [];
              for (let option of down.options) {
                let valid = tiles[option].up;
                validOptions = validOptions.concat(valid);
              }
              checkValid(options, validOptions);
            }
            // LEFT
            if (i > 0) {
              let left = grid[i - 1 + j * DIM];
              let validOptions = [];
              for (let option of left.options) {
                let valid = tiles[option].right;
                validOptions = validOptions.concat(valid);
              }
              checkValid(options, validOptions);
            }

            // I could immediately collapse if only one option left?
            nextGrid[index] = new Cell(options);
          }
        }
      }
      
      grid = nextGrid;
    }

  </script>
  <!-- end content -->
</body>

</html>
